name: Build TrollStore IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Ad-Hoc IPA
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Project
        run: xcodegen generate

      - name: Build & Ad-Hoc Sign
        run: |
          # هنا التغيير المهم: نستخدم التوقيع الوهمي (-) بدلاً من إلغاء التوقيع
          xcodebuild -project JisrAlLawziyah.xcodeproj \
            -scheme JisrAlLawziyah \
            -sdk iphoneos \
            -configuration Release \
            -archivePath JisrAlLawziyah.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Export and Package IPA
        run: |
          mkdir Payload
          # نقل التطبيق للمجلد
          mv JisrAlLawziyah.xcarchive/Products/Applications/JisrAlLawziyah.app Payload/
          
          # ضغط الملف بصيغة IPA
          zip -r JisrAlLawziyah.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JisrAlLawziyah-TrollStore
          path: JisrAlLawziyah.ipa
