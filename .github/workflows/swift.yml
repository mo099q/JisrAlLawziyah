name: JisrAlLawziyah
options:
  bundleIdPrefix: com.lexq
targets:
  JisrAlLawziyah:
    type: application
    platform: iOS
    deploymentTarget: "16.0"
    sources: [Sources]
    settings:
      base:
        MARKETING_VERSION: "1.0"
        CURRENT_PROJECT_VERSION: "1"
        InAppIncludeDevices: true
    info:
      path: Info.plist
      properties:
        CFBundleDisplayName: "جسر اللوزية"
        CFBundleShortVersionString: "1.0"
        CFBundleVersion: "1"
        UILaunchScreen: {}
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
        # الأذونات الضرورية لتشغيل الخريطة وحساب المسافة
        NSLocationWhenInUseUsageDescription: "يستخدم التطبيق موقعك لحساب المسافة بينك وبين جسر اللوزية."
        NSLocationAlwaysAndWhenInUseUsageDescription: "يستخدم التطبيق موقعك لحساب المسافة بينك وبين جسر اللوزية."
        # السماح بفتح روابط خارجية (واتساب/خرائط)
        LSApplicationQueriesSchemes:
          - whatsapp
          - comgooglemaps
          - snapchat
          - tiktok
