name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build App
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Project
        run: xcodegen generate

      - name: Build Archive
        run: |
          xcodebuild -project JisrAlLawziyah.xcodeproj \
            -scheme JisrAlLawziyah \
            -sdk iphoneos \
            -configuration Release \
            -archivePath JisrAlLawziyah.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          mkdir Payload
          mv JisrAlLawziyah.xcarchive/Products/Applications/JisrAlLawziyah.app Payload/
          zip -r JisrAlLawziyah.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: JisrAlLawziyah-IPA
          path: JisrAlLawziyah.ipa
